<body class="suns" data-teamid="suns" data-stadium="美航中心">
<div class="header">
    <div id="teamHome" class="header-layout">
        <div class="team-home wrap">

                <li class="fl nba-logo"><a href="https://ccs.scu.edu.cn/"><img src="/static/image/cyber-icon.png"

            <div class="team-inf">

                <div class="fl team-logo">

                    <p>
                        <span class="logo">四川大学网安篮球队</span>

                        <span class="rank">四川大学篮球赛十强</span>
                    </p>
                </div>
                <ul class="fr team-match">
                    <li>
                        <span>主教练</span>

                    </li>
                    <li>

        </div>
    </div>
    <div id="teamNav" class="team-nav">

<div class="main-content">
    <div class="wrap clearfix">
        <div class="chief">
            <!-- 轮播图 -->

            <!-- 新闻 -->
            <div id="news" class="news-layout">
                <h2 class="new-title">
                    <a th:if="${manager!=null}" href="/addNewPhoto"><img src="/static/image/加.png" style="width: 20px;float: right;padding-top: 10px;"></a>

                </h2>

                <!--在这里添加内容-->
                <div class="player-container">
                    <div th:each="photo : ${photos}" class="player-box">

                            <img th:src="@{${photo.photoUrl}}" src="/static/image/yjc.png" alt="Player Image">
                            <h3 th:text="${photo.photoTime}"></h3>

                    </div>
                </div>

                <div class="news-list">
                    <div id="new-wrap">
                        <div class="new-wrap"></div>
                    </div>
                    <a id="load-more-btn" class="load-btn" style="">点击加载更多</a>
                    <div class="load icon" style="display: none;"></div>
                    <script type="text/javascript"></script>
                </div>


            </div>
